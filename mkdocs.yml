site_name: optics-ts
site_url: https://ouweiya.github.io/optics-ts-zh
repo_url: https://github.com/ouweiya/optics-ts-zh
edit_uri: edit/translation/zh/docs/
theme:
  name: material
  features:
    - navigation.instant
    - navigation.expand
  icon:
    repo: fontawesome/brands/github
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
markdown_extensions:
  - attr_list
  - admonition
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: '#'
nav:
  - 首页: 'index.md'
  - 'installation.md'
  - 'tutorial.md'
  - 'two-syntaxes.md'
  - 参考:
      - 'reference-intro.md'
      - 'reference-mc.md'
      - 'reference-standalone.md'
      - 'reference-interop.md'
  - 'prior-art.md'
