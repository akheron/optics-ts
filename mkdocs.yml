site_name: optics-ts
site_url: https://ouweiya.github.io/optics-ts-zh
repo_url: https://github.com/ouweiya/optics-ts-zh
edit_uri: edit/main/docs/
theme:
  name: material
  features:
    - navigation.instant
    - navigation.expand
  icon:
    repo: fontawesome/brands/github
markdown_extensions:
  - attr_list
  - admonition
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tabbed
  - toc:
      permalink: '#'
nav:
  - Home: 'index.md'
  - 'installation.md'
  - 'tutorial.md'
  - 'two-syntaxes.md'
  - Reference:
      - 'reference-intro.md'
      - 'reference-mc.md'
      - 'reference-standalone.md'
      - 'reference-interop.md'
  - 'prior-art.md'
